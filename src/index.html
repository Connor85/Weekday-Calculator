<!DOCTYPE html>
<html>
  <head>
    <title>Weekday-Calculator</title>
  </head>
  <body>
    <div class="container"></div>
    <h1 id="jumbo" class="jumbotron">Weekday-Calculator</h1>
    <form id="formDate">
      <label for="date">Enter the Date:</label>
      <input id="date" type="date" name="date">
      <button type="submit">Submit</button>
    </form>
    <hr>
    <h3>Day of the week:<p id="resultDay"></p></h3>
    <h3>Month:<p id= "resultMonth"></h3>
    <h3>Year:<p id="resultYear"></p></h3>
    <hr>
  </div>
  </body>
</html>
